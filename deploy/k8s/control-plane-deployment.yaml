apiVersion: apps/v1
kind: Deployment
metadata:
  name: trino-control-plane
  labels:
    app: trino-control-plane
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trino-control-plane
  template:
    metadata:
      labels:
        app: trino-control-plane
    spec:
      containers:
        - name: control-plane
          image: your-registry/trino-control-plane:0.1.0
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
